<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserLabel" *ngIf="user">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title text-center text-danger">
                    <strong>Delete user</strong>
                </h3>
                </div>
            <div class="modal-body">
                <h4 class="text-center text-danger">
                    Are you sure you want to delete the user - <em>{{ user.name.first }} {{ user.name.last }}</em>?
                    <br>
                    This action is permanent and can not be undoned.
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-lg btn-danger" (click)="removeUser()">Delete</button>
            </div>
        </div>
    </div>
</div>
