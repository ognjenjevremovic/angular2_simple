<!-- Header -->
<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-9">
                <h1>
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    Users <small>All Users</small>
                </h1>
            </div>
            <div class="col-xs-3">
                <div class="dropdown create">
                    <button class="btn btn-default" type="button" [routerLink]="['/adduser']">
                        Add new user
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- User list -->
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-push-1">
                
                <!-- Panel -->
                <div class="panel panel-default">
                    <!-- Panel Heading -->
                    <div class="panel-heading main-color-bg">
                        <h1 class="panel-title text-center"><strong>Users</strong></h1>
                    </div>
                    <!-- Panel Body -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <input class="form-control" type="text" placeholder="Filter Users..." [(ngModel)]="nameFilter">
                            </div>
                        </div>
                        <br>
                        <!-- Table -->
                        <table class="table table-striped table-hover">
                            <!-- Table Head -->
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Location</th>
                                    <th>Joined</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <!-- Table Body -->
                            <tbody>
                                <tr *ngFor="let user of users | filterByName: nameFilter" [routerLink]="['/user', user._id]">
                                    <td>{{ user.name.first }} {{ user.name.last }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>{{ user.location.city }}, {{ user.location.state }}</td>
                                    <td>{{ user.date_joined }}</td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteUserModal" (click)="removeUser($event, user._id)">
                                            <strong><i class="glyphicon glyphicon-remove"></i></strong>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
